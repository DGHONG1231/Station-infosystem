<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>역 정보 시스템</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>역 정보 시스템</h1>

    <!-- 1. 역 필터 및 선택 -->
    <section class="box">
      <h2> 필터 및 선택</h2>
      <label for="stationInput">역 이름 입력: </label>
      <input type="text" id="stationInput" placeholder="예: 인천역" />
      <button onclick="addStation()">추가</button>
      <ul id="stationList"></ul>
    </section>

    <!-- 2. 역 특이사항 및 정보 -->
    <section class="box">
      <h2> 특이사항 및 정보(예: 육상 위치\n누수 있음 등)</h2>
      <textarea id="stationNotesInput" placeholder=""></textarea>
      <button onclick="addStationNote()">추가</button>
      <ul id="stationNotes"></ul>
    </section>

    <!-- 3. 역 배치도 -->
    <section class="box">
      <h2> 배치도 (특이사항 파악, 누수위치 등)</h2>
      <input type="file" id="mapUpload" accept="image/*" onchange="previewImage(event)" />
      <img id="mapImage" src="" alt=" 배치도 이미지" style="max-width: 100%; margin-top: 10px; display: none;" />
    </section>

    <!-- 4. 최근 작업 내용 -->
    <section class="box">
      <h2>최근 작업 내용 (중복작업 방지용, 공구구매내역 등)</h2>
      <table>
        <thead>
          <tr>
            <th>작업일자</th>
            <th>작업내용</th>
            <th>작업자</th>
            <th>상태</th>
            <th>우선순위</th>
          </tr>
        </thead>
        <tbody id="workTable">
          <tr>
            <td>2025. 7. 1.</td>
            <td>소화전 점검</td>
            <td>오오오</td>
            <td><span class="badge yellow">진행중</span></td>
            <td><span class="badge red">긴급</span></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- 5. 작업 등록 폼 -->
    <section class="box">
      <h2>작업 등록</h2>
      <input type="text" id="workDate" placeholder="작업일자" />
      <input type="text" id="workContent" placeholder="작업내용" />
      <input type="text" id="worker" placeholder="작업자" />
      <select id="status">
        <option>진행중</option>
        <option>완료</option>
      </select>
      <select id="priority">
        <option>긴급</option>
        <option>보통</option>
        <option>낮음</option>
      </select>
      <button onclick="addWork()">추가</button>
    </section>
  </div>
