<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>• 역 정보 시스템</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🚉 역 정보 시스템
    </h1>

    <!-- 역 필터 및 선택 -->
    <section class="box">
      <h2>• 역 필터 및 선택</h2>
      <input type="text" id="stationInput" placeholder="역 이름 입력..." />
      <button onclick="addStation()">추가</button>
      <ul id="stationList"></ul>
    </section>

    <!-- 역 특이사항 및 정보 -->
    <section class="box">
      <h2>• 역 특이사항 및 정보</h2>
      <input type="text" id="noteInput" placeholder="예: 육상 위치 등..." />
      <button onclick="addNote()">추가</button>
      <ul id="notesList"></ul>
    </section>

    <!-- 역 배치도 이미지 -->
    <section class="box">
      <h2>• 역 배치도 (특이사항 파악, 누수위치 등)</h2>
      <input type="file" id="layoutUpload" accept="image/*" onchange="showImage(event)" />
      <img id="layoutImage" alt="역 배치도 이미지" style="max-width: 100%; margin-top: 10px; display: none;" />
    </section>

    <!-- 최근 작업 내용 -->
    <section class="box">
      <h2>• 최근 작업 내용 (중복작업 방지용, 공구구매내역 등)</h2>
      <table>
        <thead>
          <tr>
            <th>작업일자</th>
            <th>작업내용</th>
            <th>작업자</th>
            <th>상태</th>
            <th>우선순위</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="taskTableBody">
        </tbody>
      </table>
    </section>

    <!-- 작업 등록 -->
    <section class="box">
      <h2>• 작업 등록</h2>
      <input type="text" id="dateInput" placeholder="작업일자" />
      <input type="text" id="contentInput" placeholder="작업내용" />
      <input type="text" id="workerInput" placeholder="작업자" />
      <select id="statusInput">
        <option value="진행중">진행중</option>
        <option value="완료">완료</option>
      </select>
      <select id="priorityInput">
        <option value="긴급">긴급</option>
        <option value="보통">보통</option>
      </select>
      <button onclick="addTask()">추가</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
